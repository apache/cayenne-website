#
# This file used in cayenne.rdf file generation,
# to form Documentation, and in Downloads sections (filtered by docs and downloadable flags respectively).
# Versions are rendered on Download page in the same order as in this file.
#
releases:

  - version: "4.1"                            # major version
    latestRevision: "4.1.RC2"                 # exact latest version
    type: "Release Candidate"                 # arbitrary type (Alpha for milestones, Beta, Stable and Legacy)
    description: "Next stable release"        # some general comment
    date: "2019-10-29"                        # release date
    docs: true                                # this version is visible in Docs section
    downloadable: true                        # this version is visible in Download section, also see "customLink" attribute
    jdk: 1.8                                  # min supported Java version
    newRepoLayout: true

  - version: "4.2"
    latestRevision: "4.2.M1"
    type: "Alpha"
    description: "Latest development release"
    date: "2020-04-20"
    docs: true
    downloadable: true
    jdk: 1.8
    newRepoLayout: true

  - version: "4.0"
    latestRevision: "4.0.2"
    type: "Stable"
    description: "Latest stable release"
    date: "2019-10-14"
    docs: true
    downloadable: true
    jdk: 1.7
    newRepoLayout: true

  - version: "3.1"
    latestRevision: "3.1.3"
    description: "Previous stable release"
    type: "Aging"
    date: "2018-07-23"
    docs: true
    downloadable: true
    jdk: 1.5

  - version: "3.0"
    latestRevision: "3.0.2"
    description: "Legacy release"
    type: "Legacy"
    date: "2011-06-21"
    docs: true
    downloadable: false
    customLink: "cayenne-3.0.2" # custom download link, full link will be like:
                                # http://www.apache.org/dyn/closer.lua/cayenne/{{ customLink }}-src.tar.gz
    jdk: 1.5

  - version: "2.0"
    latestRevision: "2.0.4"
    description: "Legacy release"
    type: "Legacy"
    date: "2007-10-12"
    docs: true
    downloadable: false
    jdk: 1.5

  - version: "1.2"
    latestRevision: "1.2.4"
    description: "Legacy release"
    type: "Legacy"
    date: "2007-10-12"
    docs: true
    downloadable: false
    jdk: 1.5