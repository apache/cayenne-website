title: Apache Cayenne
defaultContentLanguage: en

canonifyURLs: false
uglyURLs: false
disableKinds: ['RSS']
disableHugoGeneratorInject: true
disablePathToLower: true
enableRobotsTXT: true
googleAnalytics: 'UA-7036673-1'

# after hugo 0.60 it's prop for using html tags in markdown pages
markup:
  goldmark:
    renderer:
      unsafe: true

mediaTypes:
  application/rdf:
    suffixes:
      - rdf

outputFormats:
  rdf:
    mediaType: application/rdf
    isPlainText: true

permalinks:
  news: '/:year/:month/:filename/'

menu:
  main:
    - name: Documentation
      weight: 20
      url: "/docs/4.1/getting-started-guide/"

  footer:
    - name: Bug/Feature Tracker
      weight: 10
      url: 'https://issues.apache.org/jira/browse/CAY'
      parent: collaboration